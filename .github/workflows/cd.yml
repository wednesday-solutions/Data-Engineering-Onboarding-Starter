name: Data Engieering - Deploy to AWS Glue
on:
    push:
        branches:
            - main
            - feat/glue-examples-and-cd
jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        steps:
            - uses: actions/checkout@v2

            # Step 1: Copy script to S3 bucket
            - name: Copy script to S3 bucket
              uses: jakejarvis/s3-sync-action@v0.5.0
              with:
                args: --follow-symlinks
              env:
                SOURCE_DIR: "./src/scripts/*"
                DEST_DIR: ${{ secrets.S3_SCRIPTS_PATH }}
                AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}

            # Step 2: Update AWS Glue job details if the config is changed
            - run: |
                chmod +x ./automation/deploy_glue_job.sh
                ./automation/deploy_glue_job.sh "$AWS_S3_BUCKET/$S3_SCRIPTS_PATH"
              name: Update AWS Glue job details if the config is changed
